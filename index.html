<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Bite - Food Delivery App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <section class="">
        <section class="h-screen bg-[#2D6A4F]">
            <header class="w-full flex justify-between items-center h-20 mx-20 sticky top-0">
                <div class="ml-20">
                    <img src="/assets/images/img_fast_bite_white040306_2.png" alt="Fast Bite 2025." class="h-6">
                </div>
                <div class="flex justify-content items-center gap-10 px-20">
                    <ul class="gap-10 items-center inline-flex text-white">
                        <li class="hover:cursor-pointer hover:text-[#36B535]">About</li>
                        <li class="hover:cursor-pointer hover:text-[#36B535]">Awareness</li>
                        <li class="hover:cursor-pointer hover:text-[#36B535]">Support</li>
                    </ul>
                    <button class="h-10 bg-black rounded-full w-[150px] text-white hover:cursor-pointer hover:bg-gray-950 transition-color duration-300">Download</button>
                </div>
            </header>
            
            <section class="h-[80%] flex mx-auto flex-col items-center justify-between relative">
                <img src="/assets/images/img_kiff_app_screenshot_400x312.png" alt="Image of a phone" class="h-96 absolute left-14 top-16" />
                <h1 class="text-9xl text-white uppercase">fast <br> bite</h1>
                <p class="text-white text-3xl text-center w-[900px]">Discover and order the best food delivery from thousands of local restaurants. From craving to comfort in minutes.</p>
                <img src="/assets/images/img_kiff_app_screenshot_400x312.png" alt="Image of a phone" class="h-96 absolute right-14 top-16" />
            </section>
        </section>

    </section>

    <script>
      // Smooth scrolling for navigation links
      document.querySelectorAll(".nav-item, .footer-link").forEach((link) => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          // Simulate navigation
          console.log("Navigating to:", this.textContent.trim());

          // Add visual feedback
          this.style.transform = "scale(0.95)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 150);
        });
      });

      // Download button functionality
      document
        .querySelector(".nav-download")
        .addEventListener("click", function () {
          alert("Redirecting to app store...");
          console.log("Download app clicked");
        });

      // QR Code interaction
      document.querySelector(".qr-code").addEventListener("click", function () {
        alert("Scan QR code with your mobile device to download the app!");
        console.log("QR code clicked");
      });

      // Feature card interactions
      document
        .querySelectorAll(
          ".feature-card, .expiration-card, .fresh-card, .tracking-card"
        )
        .forEach((card) => {
          card.addEventListener("click", function () {
            console.log(
              "Feature card clicked:",
              this.querySelector("h3")?.textContent || "Card"
            );

            // Add ripple effect
            const ripple = document.createElement("div");
            ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255, 255, 255, 0.3);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                    width: 100px;
                    height: 100px;
                    left: 50%;
                    top: 50%;
                    margin-left: -50px;
                    margin-top: -50px;
                `;

            this.style.position = "relative";
            this.style.overflow = "hidden";
            this.appendChild(ripple);

            setTimeout(() => {
              ripple.remove();
            }, 600);
          });
        });

      // Alert circles interaction
      document.querySelectorAll(".alert-circle").forEach((circle) => {
        circle.addEventListener("click", function () {
          console.log("Alert circle clicked");

          // Simulate alert demonstration
          const alertDemo = document.createElement("div");
          alertDemo.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #141414;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    z-index: 1000;
                    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                    animation: slideInRight 0.3s ease;
                `;
          alertDemo.textContent = "Alert notification demo!";

          document.body.appendChild(alertDemo);

          setTimeout(() => {
            alertDemo.remove();
          }, 3000);
        });
      });

      // Phone image interactions
      document
        .querySelectorAll(
          ".hero-phone-left, .hero-phone-right, .download-phone"
        )
        .forEach((phone) => {
          phone.addEventListener("click", function () {
            console.log("Phone screenshot clicked");

            // Create modal overlay
            const modal = document.createElement("div");
            modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                    cursor: pointer;
                `;

            const modalImg = document.createElement("img");
            modalImg.src = this.src;
            modalImg.style.cssText = `
                    max-width: 90%;
                    max-height: 90%;
                    border-radius: 20px;
                    box-shadow: 0 10px 50px rgba(0,0,0,0.5);
                `;

            modal.appendChild(modalImg);
            document.body.appendChild(modal);

            modal.addEventListener("click", () => {
              modal.remove();
            });
          });
        });

      // Language selector
      document
        .querySelector(".language-selector")
        .addEventListener("click", function () {
          const languages = ["EN", "ES", "FR", "DE", "IT"];
          const currentLang = this.querySelector(".language-text").textContent;
          const currentIndex = languages.indexOf(currentLang);
          const nextIndex = (currentIndex + 1) % languages.length;

          this.querySelector(".language-text").textContent =
            languages[nextIndex];
          console.log("Language changed to:", languages[nextIndex]);
        });

      // Social media links
      document.querySelectorAll(".footer-social").forEach((social) => {
        social.addEventListener("click", function () {
          const platform = this.textContent.trim();
          alert(`Opening ${platform}...`);
          console.log(`${platform} clicked`);
        });
      });

      // Notification interaction
      document
        .querySelector(".notification")
        .addEventListener("click", function () {
          console.log("Notification clicked");

          // Animate notification
          this.style.transform = "scale(1.05)";
          setTimeout(() => {
            this.style.transform = "scale(1)";
          }, 200);

          alert("Notification: Your sliced bread expires tomorrow!");
        });

      // Scroll animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          }
        });
      }, observerOptions);

      // Observe all fade-in elements
      document.querySelectorAll(".fade-in-up").forEach((el) => {
        el.style.opacity = "0";
        el.style.transform = "translateY(30px)";
        el.style.transition = "opacity 0.6s ease, transform 0.6s ease";
        observer.observe(el);
      });

      // Add CSS animations
      const style = document.createElement("style");
      style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }

            @keyframes slideInRight {
                from {
                    transform: translateX(100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        `;
      document.head.appendChild(style);

      // Initialize page
      console.log("Fast Bite landing page loaded successfully!");

      // Simulate loading state
      window.addEventListener("load", () => {
        document.body.style.opacity = "1";
        console.log("All assets loaded");
      });
    </script>
  </body>
</html>
